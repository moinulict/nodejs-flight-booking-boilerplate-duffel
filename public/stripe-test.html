<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Return Test - Flight Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Test Stripe Return Flow</h1>
        
        <p class="text-gray-600 mb-4">
            This page simulates the Stripe payment return with the booking completion fix.
        </p>
        
        <div class="space-y-4">
            <button onclick="setupTestBooking()" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                1. Setup Test Booking Data
            </button>
            
            <button onclick="simulateStripeReturn()" 
                    class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                2. Simulate Stripe Success Return
            </button>
            
            <button onclick="viewBookingPage()" 
                    class="w-full bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700">
                3. Go to Booking Page
            </button>
        </div>
        
        <div id="status" class="mt-6 p-4 bg-gray-50 rounded text-sm"></div>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const colors = {
                'info': 'text-blue-600',
                'success': 'text-green-600', 
                'error': 'text-red-600'
            };
            status.innerHTML = `<span class="${colors[type]}">${message}</span>`;
        }

        async function setupTestBooking() {
            try {
                updateStatus('Setting up test booking data...', 'info');
                
                // Create mock booking data that would normally be stored
                const mockBookingData = {
                    selectedOffer: {
                        id: 'off_test_123456789',
                        total_amount: '299.99',
                        total_currency: 'USD'
                    },
                    passengers: [{
                        id: 'pas_test_987654321', // Duffel passenger ID
                        type: 'adult',
                        title: 'mr',
                        given_name: 'Moinul',
                        family_name: 'Islam',
                        email: 'moinul@gmail.com',
                        phone_number: '+8801616848425',
                        born_on: '1987-01-01',
                        gender: 'm',
                        age: null,
                        loyalty_programme_accounts: []
                    }]
                };
                
                // Store in localStorage (simulating the normal flow)
                localStorage.setItem('pending_booking_data', JSON.stringify(mockBookingData));
                
                updateStatus('âœ… Test booking data setup complete! Passenger ID: pas_test_987654321', 'success');
                
            } catch (error) {
                updateStatus('âŒ Failed to setup test data: ' + error.message, 'error');
            }
        }

        function simulateStripeReturn() {
            updateStatus('Simulating Stripe success return...', 'info');
            
            // Simulate Stripe success return URL parameters
            const params = new URLSearchParams({
                payment_intent: 'pi_test_1234567890',
                payment_intent_client_secret: 'pi_test_1234567890_secret_test',
                redirect_status: 'succeeded'
            });
            
            // Redirect to booking page with Stripe success parameters
            const returnUrl = '/booking-summary.html?' + params.toString();
            
            updateStatus('ðŸš€ Redirecting to booking page with Stripe success params...', 'success');
            
            setTimeout(() => {
                window.location.href = returnUrl;
            }, 1000);
        }

        function viewBookingPage() {
            window.location.href = '/booking-summary.html';
        }

        // Initialize
        updateStatus('Ready to test Stripe return flow with passenger ID fix!', 'info');
    </script>
</body>
</html>
