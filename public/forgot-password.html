<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset Password - Soft Flight Booking">
    <title>Forgot Password - Soft Flight Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="components/nav.css">
    <style>
        .hero-background {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('img/hero-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .auth-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .otp-input:focus {
            border-color: #ea580c;
            box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.1);
            outline: none;
        }
        
        .otp-input.filled {
            border-color: #ea580c;
            background-color: #fff7ed;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation will be inserted here by nav.js -->

    <!-- Main Content -->
    <div class="hero-background min-h-screen flex items-center justify-center">
        <div class="container mx-auto px-4 py-20">
            <div class="max-w-md mx-auto">
                <!-- Step 1: Request Reset -->
                <div id="step1" class="auth-card rounded-2xl shadow-2xl p-8 fade-in">
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 bg-gradient-to-br from-orange-500 to-orange-600 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-key text-white text-2xl"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">Forgot Password?</h2>
                        <p class="text-gray-600">Enter your email to receive a reset code</p>
                    </div>
                    
                    <form id="forgotForm">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                                <input type="email" id="forgotEmail" placeholder="Enter your email" required
                                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-base">
                            </div>
                            
                            <div id="forgotError" class="text-red-500 text-sm hidden"></div>
                        </div>
                        
                        <button type="submit" id="sendResetBtn" 
                                class="w-full mt-6 bg-gradient-to-r from-orange-600 to-orange-500 text-white py-3 rounded-xl hover:from-orange-700 hover:to-orange-600 transition duration-200 font-semibold shadow-lg">
                            <span id="sendResetText">Send Reset Code</span>
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <a href="/login" class="text-orange-600 hover:text-orange-700 font-medium text-sm">
                            <i class="fas fa-arrow-left mr-1"></i>
                            Back to Login
                        </a>
                    </div>
                </div>

                <!-- Step 2: Verify Code & Reset -->
                <div id="step2" class="auth-card rounded-2xl shadow-2xl p-8 fade-in hidden">
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-shield-alt text-white text-2xl"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">Enter Reset Code</h2>
                        <p class="text-gray-600">We sent a 6-digit code to</p>
                        <p class="text-orange-600 font-medium" id="emailDisplay"></p>
                    </div>
                    
                    <!-- OTP Input -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-4 text-center">Enter the 6-digit code</label>
                        <div class="flex justify-center space-x-3">
                            <input type="text" maxlength="1" class="otp-input" data-index="0">
                            <input type="text" maxlength="1" class="otp-input" data-index="1">
                            <input type="text" maxlength="1" class="otp-input" data-index="2">
                            <input type="text" maxlength="1" class="otp-input" data-index="3">
                            <input type="text" maxlength="1" class="otp-input" data-index="4">
                            <input type="text" maxlength="1" class="otp-input" data-index="5">
                        </div>
                        <div class="text-center mt-2">
                            <span class="text-sm text-gray-500">Code expires in: </span>
                            <span id="resetTimer" class="text-sm font-medium text-orange-600">10:00</span>
                        </div>
                        <div class="text-center mt-2">
                            <button id="resendResetBtn" class="text-orange-600 hover:text-orange-700 font-medium text-sm">
                                Resend Code
                            </button>
                        </div>
                    </div>
                    
                    <!-- New Password Form -->
                    <form id="resetForm">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
                                <div class="relative">
                                    <input type="password" id="newPassword" placeholder="Create a new password" required
                                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-base pr-12">
                                    <button type="button" id="toggleNewPassword" class="absolute right-4 top-4 text-gray-500 hover:text-gray-700">
                                        <i class="fas fa-eye" id="newPasswordIcon"></i>
                                    </button>
                                </div>
                                <div class="text-xs text-gray-500 mt-1">
                                    Password must be at least 8 characters long
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password</label>
                                <input type="password" id="confirmNewPassword" placeholder="Confirm your new password" required
                                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-base">
                                <div id="passwordMatchError" class="text-red-500 text-sm mt-1 hidden">Passwords do not match</div>
                            </div>
                            
                            <div id="resetError" class="text-red-500 text-sm hidden"></div>
                        </div>
                        
                        <button type="submit" id="resetPasswordBtn" 
                                class="w-full mt-6 bg-gradient-to-r from-green-600 to-green-500 text-white py-3 rounded-xl hover:from-green-700 hover:to-green-600 transition duration-200 font-semibold shadow-lg">
                            <span id="resetPasswordText">Reset Password</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="components/nav.js"></script>
    <script src="forgot-password.js"></script>
</body>
</html>
