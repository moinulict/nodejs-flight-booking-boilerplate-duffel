<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Soft Flight Booking">
    <title>Login - Soft Flight Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="components/nav.css">
    <style>
        .hero-background {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('img/hero-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .auth-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation will be inserted here by nav.js -->

    <!-- Main Content -->
    <div class="hero-background min-h-screen flex items-center justify-center">
        <div class="container mx-auto px-4 py-20">
            <div class="max-w-md mx-auto">
                <!-- Login Card -->
                <div class="auth-card rounded-2xl shadow-2xl p-8 fade-in">
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 bg-gradient-to-br from-orange-500 to-orange-600 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-user text-white text-2xl"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
                        <p class="text-gray-600">Sign in to your account</p>
                    </div>
                    
                    <!-- Login Form -->
                    <form id="loginForm" onsubmit="return false;">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                                <input type="email" id="email" value="engrminul@gmail.com" placeholder="Enter your email" required
                                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-base">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                                <div class="relative">
                                    <input value="password" type="password" id="password" placeholder="Enter your password" required
                                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-base pr-12">
                                    <button type="button" id="togglePassword" class="absolute right-4 top-4 text-gray-500 hover:text-gray-700">
                                        <i class="fas fa-eye" id="passwordIcon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Error Message -->
                            <div id="loginError" class="text-red-500 text-sm hidden"></div>
                        </div>
                        
                        <button type="submit" id="loginBtn" 
                                class="w-full mt-6 bg-gradient-to-r from-orange-600 to-orange-500 text-white py-3 rounded-xl hover:from-orange-700 hover:to-orange-600 transition duration-200 font-semibold shadow-lg">
                            <span id="loginText">Sign In</span>
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <button id="forgotPasswordBtn" class="text-orange-600 hover:text-orange-700 font-medium text-sm">
                            Forgot your password?
                        </button>
                    </div>
                    
                    <hr class="my-6 border-gray-200">
                    
                    <div class="text-center">
                        <p class="text-gray-600 text-sm">
                            Don't have an account?
                            <a href="/signup" class="text-orange-600 hover:text-orange-700 font-medium">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="components/nav.js"></script>
    <script src="login.js"></script>
</body>
</html>
