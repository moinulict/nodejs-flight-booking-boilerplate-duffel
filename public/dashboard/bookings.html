<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Soft Flight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/components/nav.css">
    <link rel="stylesheet" href="/dashboard/components/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .status-badge.pending { background-color: #fef3c7; color: #92400e; }
        .status-badge.confirmed { background-color: #d1fae5; color: #065f46; }
        .status-badge.cancelled { background-color: #fee2e2; color: #991b1b; }
        .status-badge.completed { background-color: #dbeafe; color: #1e40af; }
        .status-badge.flown { background-color: #f3f4f6; color: #374151; }
        .status-badge { padding: 4px 12px; border-radius: 9999px; font-size: 12px; font-weight: 500; }
        .flight-details-tab.active {
            border-bottom: 2px solid #dc2626;
            color: #dc2626;
        }
        .flight-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-50 dashboard-page">
    <!-- Navigation -->
    <div id="navigation"></div>

    <!-- Main Content -->
    <div class="dashboard-container">
        <div class="container mx-auto px-4 lg:px-8">
            <div class="flex min-h-screen">
                <!-- Dashboard Sidebar -->
                <aside class="w-64 bg-white shadow-sm border border-gray-200">
                    <!-- Sidebar will be injected by sidebar.js -->
                </aside>
                
                <!-- Main Content Area -->
                <main class="flex-1 px-6 overflow-auto">
                    <!-- Page Header -->
                    <div class="mb-8">
                        <h1 class="text-2xl font-bold text-gray-900 mb-2">My Bookings</h1>
                        <p class="text-gray-600">Manage your flight bookings and travel history</p>
                    </div>

                    <!-- Loading State -->
                    <div id="loadingBookings" class="text-center py-12">
                        <div class="flex items-center justify-center space-x-2">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-red-600"></div>
                            <span class="text-gray-600">Loading bookings...</span>
                        </div>
                    </div>

                    <!-- Bookings Container -->
                    <div id="bookingsContainer" class="space-y-4">
                        <!-- Booking cards will be rendered here -->
                    </div>

                    <!-- Empty State -->
                    <div id="emptyState" class="hidden text-center py-16">
                        <div class="max-w-md mx-auto">
                            <i class="fas fa-calendar-alt text-gray-300 text-6xl mb-4"></i>
                            <h3 class="text-xl font-semibold text-gray-900 mb-2">No Bookings Found</h3>
                            <p class="text-gray-600 mb-6">You haven't made any flight bookings yet. Start exploring amazing destinations!</p>
                            <a href="/flights.html" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                                <i class="fas fa-search mr-2"></i>
                                Search Flights
                            </a>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div id="pagination" class="hidden mt-8 flex justify-center">
                        <nav class="flex items-center space-x-2">
                            <button id="prevPage" class="px-3 py-2 text-sm text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                Previous
                            </button>
                            <div id="pageNumbers" class="flex space-x-1">
                                <!-- Page numbers will be inserted here -->
                            </div>
                            <button id="nextPage" class="px-3 py-2 text-sm text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                Next
                            </button>
                        </nav>
                    </div>
                </main>
            </div>
        </div>
    </div>



    <!-- Scripts -->
    <script src="/components/nav.js"></script>
    <script src="/dashboard/components/sidebar.js"></script>
    <script src="/dashboard/bookings.js"></script>
</body>
</html>
